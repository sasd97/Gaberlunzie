        minSdk                       : 15,
        targetSdk                    : 25,
        compileSdk                   : 26,
        buildTools                   : '26.0.1',

        retrolambdaGradlePlugin      : '3.6.1',
        androidGradlePlugin          : '2.3.3',

        dagger                       : '2.11',
        retrofit                     : '2.3.0',
        moxy                         : '1.5.3',
        router                       : '0.0.5',

        rxjava                       : '2.0.6',
        rxandroid                    : '2.0.1',

        supportLibs                  : '26.1.0',
        constraint                   : '1.0.2',
        butterKnife                  : '8.6.0',

        espresso                     : '2.2.2',
        junit                        : '4.12',
]

ext.gradlePlugins = [
        android          : "com.android.tools.build:gradle:$versions.androidGradlePlugin",
